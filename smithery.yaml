# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    properties:
      clientId:
        type: string
        description: OAuth2 client ID, optional if using credentials file
      clientSecret:
        type: string
        description: OAuth2 client Secret, optional if using credentials file
      refreshToken:
        type: string
        description: Refresh token, optional if using credentials file
  commandFunction:
    |-
    (config) => ({
      command: 'node',
      args: ['dist/index.js'],
      env: {
        CLIENT_ID: config.clientId,
        CLIENT_SECRET: config.clientSecret,
        REFRESH_TOKEN: config.refreshToken
      }
    })
  exampleConfig:
    clientId: your_client_id_here
    clientSecret: your_client_secret_here
    refreshToken: your_refresh_token_here
